<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
       
    </head>
    <body>
    <div class="container">
        <div class="d-flex">
                    <i class="bi bi-calculator"></i>
                    <h1>Calculator</h1>
                    <div class="controlicons d-flex">
                        <i class="bi bi-dash ml-3"></i>
                        <i class="bi bi-square ml-3"></i>
                        <i class="bi bi-x ml-3"></i>
                   </div>
                    
        </div>
        <div class="sub-container">
                    <ul class="nav">
                        <li class="nav-item">
                          <a class="nav-link disabled" href="#"><span style="text-decoration:underline;">V</span>iew</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link disabled" href="#"><span style="text-decoration:underline;">E</span>dit</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link disabled" href="#"><span style="text-decoration:underline;">H</span>elp</a>
                        </li>
                      </ul>
               
                <hr>
               <div class="second-container">
                    <div class=" d-flex justify-content-center mb-3">
                        <textarea class="text-md-right" id="displaytext"  cols="41" rows="3"></textarea>
                     </div>
                  
                    <div class="row rowmargin">
                        <div class="col-md-2 col-sm-12 p-1">
                            <button  type="button" class="button btn  btn-block" onclick="memoryclear()">MC</button>
                        </div>
                        <div class="col-md-2 col-sm-12 p-1">
                            <button  type="button" class="button btn  btn-block" onclick="memoryRead()">MR</button>
                        </div>
                        <div class="col-md-2 col-sm-12 p-1">
                            <button  type="button" class="button btn  btn-block" onclick="memoryStorage()">MS</button>
                        </div>
                        <div class="col-md-2 col-sm-12  p-1">
                            <button type="button"  class="button btn  btn-block" onclick="memoryAppend()">M+</button>
                        </div>
                        <div class="col-md-2   col-sm-12 p-1">
                            <button type="button"  class="button btn  btn-block" onclick="memorySub()">M-</button>
                        </div>
                        
                    </div>
                    <div class="row  rowmargin">
                        <div class="col-md-2 p-1">
                            <button type="button"  class="button btn  btn-block" onclick="clearEntry()" value="">&larr;</button>
                        </div>
                        <div class="col-md-2 p-1">
                            <button  type="button" class="button btn  btn-block" onclick="clearEntry()">CE</button>
                        </div>
                        <div class="col-md-2 p-1">
                            <button  type="button" class="button btn  btn-block" onclick="clearDisplay()">C</button>
                        </div>
                        <div class="col-md-2 p-1">
                            <button type="button" class="button btn  btn-block" onclick=" addSubSign()">&plusmn</button>
                        </div>
                        <div class="col-md-2 p-1">
                            <button  type="button" class="button btn  btn-block" onclick=" squareRoot()">&radic;</button>
                        </div>
                    </div>
                    <div class="row   rowmargin">
                        <div class="col-md-2 p-1">
                            <button type="button" class="button btn  btn-block" onclick="append(7)">7</button>
                        </div>
                        <div class="col-md-2 p-1">
                            <button type="button"  class="button btn  btn-block" onclick="append(8)">8</button>
                        </div>
                        <div class="col-md-2 p-1">
                            <button type="button" class="button btn  btn-block" onclick="append(9)">9</button>
                        </div>
                        <div class="col-md-2 p-1">
                            <button type="button" class="button btn  btn-block" onclick="append('/')">/</button>
                        </div>
                        <div class="col-md-2 p-1">
                            <button type="button" class="button btn  btn-block" onclick="append('%')">%</button>
                        </div>
                    </div>
                    <div class="row  rowmargin">
                        <div class="col-md-2 p-1">
                            <button type="button" class="button btn  btn-block" onclick="append(4)">4</button>
                        </div>
                        <div class="col-md-2 p-1">
                            <button type="button" class="button btn  btn-block" onclick="append(5)">5</button>
                        </div>
                        <div class="col-md-2 p-1">
                            <button type="button" class="button btn  btn-block" onclick="append(6)">6</button>
                        </div>
                        <div class="col-md-2 p-1">
                            <button type="button" class="button btn  btn-block" onclick="append('*')">*</button>
                        </div>
                        <div class="col-md-2 p-1">
                            <button type="button"  class="button btn  btn-block" onclick="append('1/x')" >1/x</button>
                        </div>
                    </div>
                    
                    <div class="row rowmargin">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-3 p-1"><button type="button" class="button btn  btn-block" onclick="append(1)">1</button></div>
                                <div class="col-md-3 p-1"><button type="button" class="button btn  btn-block" onclick="append(2)">2</button></div>
                                <div class="col-md-3 p-1"><button type="button" class="button btn  btn-block" onclick="append(3)">3</button></div>
                                <div class="col-md-3 p-1"><button type="button" class="button btn  btn-block" onclick="append('-')">-</button></div>
                                <div class="col-md-6 p-1"><button type="button" class="button btn  btn-block" onclick="append(0)">0</button></div>
                                <div class="col-md-3 p-1"><button type="button" class="button btn  btn-block"  id="buttonId"onclick="append('.')">.</button></div>
                                <div class="col-md-3 p-1"><button type="button" class="button btn  btn-block" onclick="append('+')">+</button></div>
                            </div>
                        </div>
                        <div class="col-md-2 p-1">
                            <button  type="button" class="button btn  btn-bloc h-100 w-100 " onclick="calculateResult()">=</button>

                        </div>
                    </div>
                
               </div>
        </div>
            
    </div>

    </body>
    <script src="script.js"></script>
</html>
